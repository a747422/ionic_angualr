<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>产品买入</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="buy-list" lines="full">
    <ion-item>
      <ion-icon name="archive" ></ion-icon>
      <div class="product">
        <ion-label class="product-name">产品名称</ion-label>
        <ion-label class="product-yield">收益率</ion-label>
      </div>
    </ion-item>
    <ion-item>

      <ion-input placeholder="xxx起购"></ion-input>
      <ion-label slot="end">元</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入验证码"></ion-input>
      <ion-label slot="end" color="primary">获取验证码</ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="btn-bottom" expand="block" (click)="click()">支付</ion-button>
</ion-content>
